name: Deploy Project
on: push
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Run tests
        run: npm test
  build:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
